<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate</title>

  <!-- Application styles. -->
  <link data-aero-build="release" rel="stylesheet" href="/dist/styles.min.css">
  <link data-aero-build="debug" rel="stylesheet" href="/app/styles/index.css">

  <link rel="icon" href="/favicon.ico">
</head>

<body>
  <!-- Application container. -->
  <main role="main" id="main"></main>

  <!--
  During development use the full requirejs library and load in dependencies indidividually.
  For release builds only reference a single script that includes the lightweight Almond
  AMD shim along with the compressed contents of all the vendor and app scripts.
  -->
  <script data-aero-build="debug" src="/bower_components/requirejs/require.js" data-main="/app/config"></script>
  <script data-aero-build="release" src="dist/source.min.js"></script>
</body>
</html>
